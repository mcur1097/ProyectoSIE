<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/barraConsultas.xhtml">


    <ui:param name="tituloPagina" value="Consulta de area" />	
	<ui:define name="tablasConsultas">

		<h:form>
			<div id="area" class="col s12">
				<input type="text" jsf:value="#{tablaConsulta.miArea.nombreArea}" />
				<h:commandButton action="#{tablaConsulta.consultarArea()}"
					class="waves-effect waves-light btn  col s3 push-s9"
					value="Consultar Area">
					<a href="#Botonarea"></a>
				</h:commandButton>
			</div>
				<h:outputLabel value="#{tablaConsulta.msjDB}" />
				<h:form>
					<div class="container col s12">
						<div class="tabla" style="height: 480px; overflow: auto"
							id="Botonarea">


							<h:panelGrid columns="3" rendered="#{tablaConsulta.muestraInfo}"
								class="striped centered responsive-table z-depth-5">

								<h:outputLabel id="codigo" class="input-field col m3">Codigo: </h:outputLabel>
								<h:outputLabel id="nombre" class="input-field col m3">Nombre: </h:outputLabel>
								<h:outputLabel id="tipo" class="input-field col m3">Tipo: </h:outputLabel>

								<h:outputLabel for="codigo" class="input-field col m3"
									value="#{tablaConsulta.miArea.codigoArea}" />
								<h:outputLabel for="nombre" class="input-field col m3"
									value="#{tablaConsulta.miArea.nombreArea}" />
								<h:outputLabel for="tipo" class="input-field col m3"
									value="#{tablaConsulta.miArea.tipoArea}" />


							</h:panelGrid>
						</div>
					</div>
				</h:form>

		</h:form>

	</ui:define>

</ui:composition>
