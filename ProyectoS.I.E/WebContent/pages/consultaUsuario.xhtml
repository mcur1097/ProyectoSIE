<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/barraConsultas.xhtml">

	<ui:param name="tituloPagina" value="Consulta de Estudiantes" />	
	<ui:param name="nombrePagina" value="GestiÃ³n de Estudiantes - Consulta" />	
	
	<ui:define name="tablasConsultas">

		<h:form>
			<div>
				<input type="text" jsf:value="#{tablaConsulta.miUsuario.documento}" />
				<h:commandButton action="#{tablaConsulta.consultarUsuario()}"
					class="waves-effect waves-light btn  col s3 push-s9"
					value="Consultar usuario" ></h:commandButton>
			</div>
			</h:form>
			<h:outputLabel value="#{tablaConsulta.msjDB}" />
			
				<div class="col s12 offset-s0 z-depth-7">
					<div class="tabla" style="height: 480px; overflow: auto">
						<h:panelGrid columns="5" rendered="#{tablaConsulta.muestraInfo}"
							class="striped centered responsive-table z-depth-5">

							<h:outputLabel id="nombre" class="input-field col m3">Nombre: </h:outputLabel>
							<h:outputLabel id="apellido" class="input-field col m3">Apellido: </h:outputLabel>
							<h:outputLabel id="documento" class="input-field col m3">Documento: </h:outputLabel>
							<h:outputLabel id="telefono" class="input-field col m3">Telefono: </h:outputLabel>
							<h:outputLabel id="email" class="input-field col m3">Email: </h:outputLabel>

							<h:outputLabel for="nombre" class="input-field col m3"
								value="#{tablaConsulta.miUsuario.nombre}" />
							<h:outputLabel for="apellido" class="input-field col m3"
								value="#{tablaConsulta.miUsuario.apellidos}" />
							<h:outputLabel for="documento" class="input-field col m3"
								value="#{tablaConsulta.miUsuario.documento}" />
							<h:outputLabel for="telefono" class="input-field col m3"
								value="#{tablaConsulta.miUsuario.telefono}" />
							<h:outputLabel for="email" class="input-field col m3"
								value="#{tablaConsulta.miUsuario.email}" />

						</h:panelGrid>
					</div>
				</div>
		

		

	</ui:define>

</ui:composition>
