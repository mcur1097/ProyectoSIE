<!DOCTYPE html> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="/templates/plantilla.xhtml"> 

<head>
	<link rel="stylesheet" href="resources/css/materialize.min.css"/>
		<ui:param name="tituloPagina" value="GestionNovedades" />
</head> 
<body> 

	<ui:define name="contenido">

   <div class="row">
	 <div class="col s12">
         <div class="card-panel z-depth-5 ">
			<h4>Gestion de Novedades</h4>
		</div>
        </div>

     <h:form class="col s12">
     
      <div class="row">     
         <div class="input-field col s6">
			<h:outputLabel value="Placa: " for="placa" />
			<h:inputText value="#{novedadBean.miNovedadVo.placa}" id="placa" />
        </div>

        <div class="input-field col s6">
			<h:outputLabel value="Area: " for="area" />
			<h:inputText value="#{novedadBean.miNovedadVo.area}" id="area" />
        </div>

        <div class="input-field col s12">
          <h:outputLabel value="Descripcion: " for="descripcion" />
		  <h:inputText value="#{novedadBean.miNovedadVo.descripcion}" id="descripcion" />
		</div>

        <div class="input-field col s6">
          <h:outputLabel value="Fecha " for="fecha" />
          <h:inputText type="text" class="datepicker" value="#{novedadBean.miNovedadVo.fecha}" id="fecha"/>
        </div>

        <div class="input-field col s6">
         <h:outputLabel value="Hora: (00:00)" for="hora"/>
         <h:inputText type="text" value="#{novedadBean.miNovedadVo.hora}"  id="hora" class="validate"/>
        </div>

        <div class="input-field col s12">
          <input disabled="Is Not Editable" id="disabled" type="text" class="validate"/>
          <label for="disabled">Correo Destinatario: *********@misena.edu.co; Tambien sera enviado al Cuentadante del Bien.</label>
        </div>     
     </div>

     <div class="row">
        <h:commandButton action="#{novedadBean.envioNovedad()}" value="Enviar"
          class="col s2 waves-effect waves-light btn" style="margin-left: 5px;" />
      </div> 
		
    </h:form>
    
    <h:outputText value="#{novedadBean.mensaje}"/>
    
    </div>
    
<script type="text/javascript" src="resources/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="resources/js/materialize.js"></script>

			<script type="text/javascript">
			  $('#fecha').trigger('autoresize');
			  $('.datepicker').pickadate({
			    selectMonths: true,
			    selectYears: 15,
			    today: 'Today',
			    clear: 'Clear',
			    close: 'Ok',
			    closeOnSelect: false
			  });
			</script>

		<script>
		  $(document).ready(function() {
		    $('select').material_select();
		  });
		</script>
		</ui:define>
        
</body> 
</ui:composition>
