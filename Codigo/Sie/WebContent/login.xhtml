<!DOCTYPE html>
<html lang="es"

<head jsf:id="head">
	<link rel="stylesheet" type="text/css" href="resources/css/flexboxgrid.css" />

<body background="resources/img/teal.png">

 <form class="col s12" jsf:id="form-1">

  	  	<img src="resources/img/Sin fondo.png" />
  	  </div>
	 
	  <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="Login">
           <label class="center-align">

         </div>
         
 	      <input jsf:id="txtDocumento" type="text" jsf:value="#{loginBean.miLoginVo.documento}" placeholder="Documento"/>

 	     <input jsf:id="txtContraseña" type="password" jsf:value="#{loginBean.miLoginVo.passw}" placeholder="Contraseña"/>
     <div>
       <h:commandButton class="btn btn-default" actionListener="#{loginBean.validarUsuario()}" value="Ingresar" action="#{loginBean.pagina()}"/>

  	</div>	
  </div>    	
 </div>
   	<h:outputText class="msj" value="#{loginBean.mensaje}" style="margin-left: 20%;"/>
</div>
</div>
